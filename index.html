<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Centered Large Images with Embedded Map</title>
  <!-- Bootstrap CSS -->
  <title>Centered Large Images with Glow Effect and Icons</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      background-color: #1110 !important;/* Mengubah background menjadi hitam */
      color:#fff; /* Mengubah warna teks menjadi putih agar kontras dengan background hitam */
    }

      
    .full-image {
      width: 100%;
      max-width: 210mm;;
      height: auto;
      margin: 20px auto;
      display: block;
      transition: transform 0.3s ease; /* Efek transisi saat hover */
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.3); /* Cahaya awal */
    }
    .full-image:hover {
      transform: scale(1.02); /* Efek zoom saat hover */
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.6), 0 0 60px rgba(255, 255, 255, 0.4); /* Efek glow */  
    }
    .image-box img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain; /* Menjaga rasio gambar */
    }
    .maps-section {
      text-align: center;
      margin: 50px 0;   
    }
    .maps-embed {
      width: 100%;
      height: 450px;
      border: 0;
    }
    .footer {
      background-color: #f8f9fa;
      padding: 20px;
      text-align: center;
    }
    .footer a {
      margin: 0 15px;
      color: #000;
      text-decoration: none;
      font-size: 18px;
    }
    .footer a:hover {
      color: #005aba;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <h1 class="text-center mb-4">WELCOME TO W-RUNK PSUGIHAN</h1>
    
    <!-- Gambar 1 -->
    <img src="Syarat.png" alt="Large Image 1" class="full-image img-fluid">
    
    <!-- Gambar 2 -->
    <img src="ketentuan.png" alt="Large Image 2" class="full-image img-fluid">

    <!-- Maps Section -->
    <div class="maps-section">
